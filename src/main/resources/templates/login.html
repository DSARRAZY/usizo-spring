    <div th:replace="header.html"/>

    <div class="container-form">

        <form th:action="@{/login}" method="POST" class="form-signin">
            <div class="d-flex justify-content-center"><h3>Login</h3></div>
            <p>Vous pouvez mettre admin/admin pour tester</p>

            <br/>
            <div align="center" th:if="${param.error}">
                <p>Invalid username or password</p>
            </div>


            <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" aria-describedby="UsernameHelp" th:placeholder="Username">
            </div>

            <div class="form-group">
                <input type="password"  th:placeholder="Password" id="password" name="password" class="form-control" />
            </div>

            <div class="d-flex justify-content-end">
                <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
            </div>
        </form>
    </div>

    <div th:replace="footer.html"/>
