<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<div th:replace="header.html"/>

<div class="container-form">

    <p th:text= "${error}"></p>

    <form class="sign-up" th:action="@{/sign-up}" th:object="${user}"
          method="post" >
        <div class="d-flex justify-content-center"><h3>Sign Up</h3></div>

        <div class="form-group">
            <input type="text" class="form-control" id="inputUsername" data-name="username" name="username" aria-describedby="UsernameHelp" placeholder="Enter your username">
        </div>

        <div class="form-group">
            <input type="password" class="form-control" id="inputPassword1" data-name="password1" name="password1" placeholder="Enter your password">
        </div>

        <div class="form-group">
            <input type="password" class="form-control" id="inputPassword2" data-name="password2" name="password2" placeholder="Confirm your password">
        </div>

        <div class="d-flex justify-content-end"><button type="submit" class="btn btn-primary">Sign up</button></div>

    </form>
</div>

<div th:replace="footer.html"/>

</body>
</html>
